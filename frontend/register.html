<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - üåç FoodShare</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Background Pattern -->
        <div class="auth-bg-pattern"></div>
        
        <!-- Registration Form -->

            <!-- Donor Registration Form -->

                    <div class="form-group">

                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="donorName" name="name" required placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="donorEmail">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="donorEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">

                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input type="tel" id="donorPhone" name="phone" required placeholder="Enter your phone number">

                    </div>
                    <div class="form-group">

                        <div class="input-wrapper">
                            <span class="input-icon">üè¢</span>
                            <select id="donorType" name="donorType" required>
                                <option value="">Select donor type</option>
                                <option value="RESTAURANT">Restaurant</option>
                                <option value="EVENT">Event/Catering</option>
                                <option value="HOSTEL">Hostel/Mess</option>
                                <option value="CORPORATE">Corporate Cafeteria</option>
                                <option value="BAKERY">Bakery</option>
                                <option value="INDIVIDUAL">Individual</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">

                        <div class="input-wrapper">
                            <span class="input-icon">üìù</span>

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="donorLatitude">Latitude</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìç</span>
                            <input type="number" id="donorLatitude" name="latitude" step="0.000001" required placeholder="e.g., 40.7128">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="donorLongitude">Longitude</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìç</span>
                            <input type="number" id="donorLongitude" name="longitude" step="0.000001" required placeholder="e.g., -74.0060">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <button type="button" class="btn btn-outline" data-action="get-location" style="width: 100%; margin-top: 8px;">

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="donorPassword">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="donorPassword" name="password" required placeholder="Create a password">
                            <button type="button" class="password-toggle" onclick="togglePassword('donorPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="donorConfirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>

                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-submit-btn">
                    <span class="btn-text">Create Donor Account</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </form>

                <div class="form-row">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ngoEmail">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="ngoEmail" name="email" required placeholder="Enter organization email">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ngoPhone">Phone Number</label>

                            <span class="input-icon">üì±</span>
                            <input type="tel" id="ngoPhone" name="phone" required placeholder="Enter contact phone number">
                        </div>
                    </div>

                            üìç Detect My Location Automatically
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ngoPassword">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="ngoPassword" name="password" required placeholder="Create a password">
                            <button type="button" class="password-toggle" onclick="togglePassword('ngoPassword')">üëÅÔ∏è</button>

                    </div>
                    <div class="form-group">

                            <span class="input-icon">üîí</span>

                            <button type="button" class="password-toggle" onclick="togglePassword('ngoConfirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="ngoTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>

                <button type="submit" class="auth-submit-btn">
                    <span class="btn-text">Create NGO Account</span>

            <div class="auth-footer">

            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="auth-decoration">
            <div class="floating-icon" style="--delay: 0s">üçΩÔ∏è</div>
            <div class="floating-icon" style="--delay: 1s">ü§ù</div>

    <script src="js/auth.js"></script>

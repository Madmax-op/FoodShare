<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOs - üåç FoodShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(1deg); }
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            background: linear-gradient(135deg, #10b981, #34d399, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
        }

        .back-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .ngos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .ngo-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ngo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .ngo-card:hover::before {
            transform: scaleX(1);
        }

        .ngo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .ngo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .ngo-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .ngo-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .ngo-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1rem;
            color: #f1f5f9;
            font-weight: 600;
        }

        .ngo-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
            color: #f1f5f9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #f1f5f9;
            margin-bottom: 16px;
        }

        .empty-state p {
            color: #94a3b8;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .ngos-grid {
                grid-template-columns: 1fr;
            }

            .ngo-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù Nearby NGOs</h1>
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div id="ngosContainer">
            <!-- NGOs will be loaded here -->
        </div>
    </div>

    <script>
        // Load NGOs from database via backend API
        async function loadNGOs() {
            try {
                const response = await fetch('http://localhost:8080/api/ngos');
                if (response.ok) {
                    const ngos = await response.json();
                    displayNGOs(ngos);
                } else {
                    throw new Error('Failed to fetch NGOs');
                }
            } catch (error) {
                console.error('Error loading NGOs:', error);
                showEmptyState('Error loading NGOs. Please try again later.');
            }
        }

        function displayNGOs(ngos) {
            const container = document.getElementById('ngosContainer');

            if (ngos.length === 0) {
                showEmptyState('No NGOs found in your area. Try expanding your search radius.');
                return;
            }

            container.innerHTML = `
                <div class="ngos-grid">
                    ${ngos.map(ngo => `
                        <div class="ngo-card">
                            <div class="ngo-header">
                                <div>
                                    <div class="ngo-name">${ngo.name}</div>
                                </div>
                                <div class="ngo-rating">
                                    ‚≠ê ${ngo.rating || 4.5}
                                </div>
                            </div>
                            <div class="ngo-details">
                                <div class="detail-item">
                                    <div class="detail-label">Location</div>
                                    <div class="detail-value">${ngo.city}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Type</div>
                                    <div class="detail-value">${ngo.organization_type.replace('_', ' ')}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Meals Delivered</div>
                                    <div class="detail-value">${ngo.meals_delivered || 0}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Rating</div>
                                    <div class="detail-value">${ngo.rating || 4.5}/5.0</div>
                                </div>
                            </div>
                            <div class="ngo-actions">
                                <button class="action-btn btn-primary" onclick="contactNGO(${ngo.id})">
                                    Contact
                                </button>
                                <button class="action-btn btn-secondary" onclick="viewNGO(${ngo.id})">
                                    View Details
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showEmptyState(message) {
            const container = document.getElementById('ngosContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>No NGOs found</h3>
                    <p>${message}</p>
                    <a href="dashboard.html" class="back-btn">Go to Dashboard</a>
                </div>
            `;
        }

        function contactNGO(ngoId) {
            alert(`Contacting NGO #${ngoId}`);
        }

        function viewNGO(ngoId) {
            alert(`Viewing details for NGO #${ngoId}`);
        }

        // Load NGOs when page loads
        document.addEventListener('DOMContentLoaded', loadNGOs);
    </script>
</body>
</html>

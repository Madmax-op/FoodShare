# Spring Application Configuration
spring.application.name=food-donation-system

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false

# Email Service Configuration
app.email.enabled=true
app.email.from=${MAIL_USERNAME:your-email@gmail.com}
app.email.welcome-template-enabled=true
app.email.notification-enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-here-make-it-very-long-and-secure}
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.ignithon=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Notification Configuration
app.notification.sms.enabled=true
app.notification.sms.provider=twilio
app.notification.sms.account-sid=${TWILIO_ACCOUNT_SID}
app.notification.sms.auth-token=${TWILIO_AUTH_TOKEN}
app.notification.sms.from-number=${TWILIO_FROM_NUMBER}

app.notification.ussd.enabled=true
app.notification.ussd.provider=africastalking
app.notification.ussd.api-key=${AFRICASTALKING_API_KEY}
app.notification.ussd.username=${AFRICASTALKING_USERNAME}

# ML Service Configuration
app.ml.service.url=${ML_SERVICE_URL:http://localhost:5000}
app.ml.service.timeout=5000

# Google Maps API Configuration
app.maps.google.api-key=${GOOGLE_MAPS_API_KEY:your-google-maps-api-key-here}
app.maps.google.base-url=https://maps.googleapis.com/maps/api

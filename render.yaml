services:
  - type: web
    name: foodshare-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: foodshare-db
          property: connectionString
      - key: ML_SERVICE_URL
        value: https://foodshare-ml.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  - type: redis
    name: foodshare-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: foodshare-db
    databaseName: foodshare
    user: foodshare_user
    plan: starter
